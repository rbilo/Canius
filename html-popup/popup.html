<!DOCTYPE html>
<html>

<head>
    <title>Canius extension popup</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="frame">

        <div class="toprow">
            <h1>Canius.</h1>
        </div>

        <div class="textrow">
            <p>An ad-free and open-source alternative to the homepage of most Chromium browsers.</p>
        </div>

        <div class="buttons">
            <div class="buttonDiv">
                <button id="goToHome" class="buttonStyle">Go to your personal homepage.</button>
            </div>
            <div class="buttonDiv" >
                <button id="setup" class="buttonStyle">How do I set Canius as my default homepage?</button>
            </div>

            <div class="buttonDiv">
                <button id="faq" class="buttonStyle">Frequently asked questions.</button>
            </div> 

            <div class="buttonDiv">
                <button id="donate" class="buttonStyle">Donate.</button>
            </div>
            <div class="buttonDiv">
                <button id="about" class="buttonStyle">About.</button>
            </div>

        </div>

        <p class = "bottomText">Copyright (C) Ruslan Bilotkach 2024. Provided in full and free of charge in perpetuity as free open source software.</p>

    </div>



    <script src="popup.js"></script>

</body>

</html>
